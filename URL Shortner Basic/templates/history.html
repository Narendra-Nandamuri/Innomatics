{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4">Link History</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Original URL</th>
                    <th>Short URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td class="text-truncate" style="max-width: 300px;">
                        <a href="{{ url.original_url }}" target="_blank">{{ url.original_url }}</a>
                    </td>
                    <td>
                        <a href="{{ host_url }}{{ url.short_id }}" target="_blank">{{ host_url }}{{ url.short_id }}</a>
                    </td>
                    <td>
                        <a href="{{ host_url }}{{ url.short_id }}" class="btn btn-sm btn-outline-primary" target="_blank">Visit</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No URLs shortened yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
