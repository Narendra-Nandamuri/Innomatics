<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">URL Shortener</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 mb-5">
            <h4>Paste the URL to be shortened</h4>
            <form method="POST" class="input-group">
                <input type="url" name="original_url" class="form-control" placeholder="https://example.com" required>
                <button class="btn btn-primary" type="submit">Shorten</button>
            </form>
        </div>

        <h4>Your History</h4>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Shortened URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        <a href="{{ url.original_url }}" target="_blank">{{ url.original_url }}</a>
                    </td>
                    <td>
                        <a href="{{ host }}{{ url.short_id }}" target="_blank" id="short-{{ url.id }}">{{ host }}{{ url.short_id }}</a>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-secondary" onclick="copyToClipboard('short-{{ url.id }}')">Copy</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId).href;
            navigator.clipboard.writeText(copyText).then(function() {
                alert("Copied to clipboard: " + copyText);
            }, function(err) {
                console.error('Async: Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
